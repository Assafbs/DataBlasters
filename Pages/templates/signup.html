    <div class="container" align="center">
		<form class="form-horizontal" action="/sign_up" method="post">
            <ul class="errorMessages"></ul>
			<div class="form-group">
				<label class="control-label col-md-4" for="email" align="left">Email:</label>

			</div>
			<div class="form-group">
				<label class="control-label col-md-4" for="nickname" align="left">Nickname:</label>

				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4" for="pwd" align="left">Password:</label>

				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-4 col-md-4">
					<button type="submit" class="btn btn-default">Sign Up</button>
				</div>
			</div>
		</form>
        <p>{{ error }}</p>
	  <hr>

    <script>
    var createAllErrors = function() {
        var form = $( this ),
            errorList = $( "ul.errorMessages", form );

        var showAllErrorMessages = function() {
            errorList.empty();

            // Find all invalid fields within the form.
            var invalidFields = form.find( ":invalid" ).each( function( index, node ) {

                // Find the field's corresponding label
                var label = $( "label[for=" + node.id + "] "),
                    // Opera incorrectly does not fill the validationMessage property.
                    message = node.validationMessage || 'Invalid value.';

                errorList
                    .show()
                    .append( "<li><span>" + label.html() + "</span> " + message + "</li>" );
            });
        };

        // Support Safari
        form.on( "submit", function( event ) {
            if ( this.checkValidity && !this.checkValidity() ) {
                $( this ).find( ":invalid" ).first().focus();
                event.preventDefault();
            }
        });

        $( "input[type=submit], button:not([type=button])", form )
            .on( "click", showAllErrorMessages);

        $( "input", form ).on( "keypress", function( event ) {
            var type = $( this ).attr( "type" );
            if ( /date|email|month|number|search|tel|text|time|url|week/.test ( type )
              && event.keyCode == 13 ) {
                showAllErrorMessages();
            }
        });
    };

    $( "form" ).each( createAllErrors );
</script>
