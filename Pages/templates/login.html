                                height="54" hspace="10"></span>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">

            </li>
        </ul>
    </div>
</nav>

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron bg-info">
    <div class="row">
        <div class="col-md-4" align="right">
            <h1><p>
                <p>Log In</h1>
        </div>
    </div>
</div>

<div class="container" align="center">
    <form class="form-horizontal" action="/log_in" method="post">
        <div class="form-group">
            <label class="control-label col-md-4" align="left" for="nickname">Nickname:</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="nickname" placeholder="Enter nickname" name="nickname"
                       pattern=".{2,20}" required title="2 characters minimum, 20 characters maximum">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-4" for="pwd" align="left">Password:</label>
            <div class="col-md-4">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd"
                       pattern=".{4,20}" required title="4 characters minimum, 20 characters maximum">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-4 col-md-4">
                <button type="submit" class="btn btn-default">Log In</button>
            </div>
        </div>
    </form>
    <p style="color:red;">{{ error }}</p>

    <hr>

    <footer>
        <p>&copy; DataBlasters 2018</p>
    </footer>
</div> <!-- /container -->
