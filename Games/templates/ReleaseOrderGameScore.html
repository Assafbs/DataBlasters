<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/images/favicon.png">

    <title>&#9834; Mr.Music &#9834;</title>

    <!-- Bootstrap core CSS -->
    <link href="https://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet">

    <script src="../static/ReleaseOrderGame.js" type="text/javascript"></script>
</head>
<body>

<nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <span class="icon-bar"><img src="../static/images/logo.png" alt="logo" border="0" width="31.5"
                                height="54" hspace="10"></span>
    <a class="navbar-brand" href="#">Mr. Music</a>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/game_selection">Game Selection</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/highscores">HighScores</a>
            </li>
        </ul>
        <div class="nav-link"><kbd>Hello {{nickname}}!</kbd></div>
        <div class="nav-link"><kbd>Score: {{score}}</kbd></div>
    </div>
</nav>

<div class="jumbotron bg-info">
    <div class="row">
        <div class="col-md-12" align="left">
            <br>
            <h2>You Won {{points}} points for that question!</h2><br>
            <h4>{{num_correct}} of 4 songs were ordered correctly</h4>
        </div>
    </div>
</div>

<div class="container">
    <div class="col-md-12 text-right">
        <button id="next" class="btn btn-secondary .navbar-right" onclick="Redirect('../release_order_game_')"
                style="cursor:pointer">
            {{next_content}}
        </button>
    </div>
    <br><br>

    <hr>

    <footer>
        <p>&copy; DataBlasters 2018</p>
    </footer>
</div>


</body>
</html>
