<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.png">

    <title>&#9834; Mr.Music &#9834;</title>

    <!-- Bootstrap core CSS -->
    <link href="https://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet">

    <script src="../static/ReleaseOrderGame.js" type="text/javascript"></script>
  </head>

  <body>

    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <span class="icon-bar"><img src="https://image.ibb.co/n68GS6/logo.png" alt="logo" border="0" width="31.5" height="54" hspace="10"></span>
      <a class="navbar-brand" href="#">Mr. Music</a>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Game Selection</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">HighScores</a>
          </li>
        </ul>
          <div><kbd>My Score: {{current_score}}</kbd></div>
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron bg-info">
      <div class="container">
          <br><h2>Order the following songs by their release date:</h2>
          <h5>{{question}}</h5>
      </div>
    </div>

    <div class="container">
        <div class="row">
        <div class="col-md-3">
          <p> Oldest </p>
        </div>
        <div class="col-md-8">
          <p>   </p>
        </div>
        <div class="col-md-1">
          <p>Newest</p>
       </div>
      </div>
        <form name="answers" class="form-horizontal" action="/release_order_game" onsubmit="return validateForm()" method="post">
            <div class="row">
                <div class="form-group col-md-3">
                    <select class="form-control" id="song1" name="song1" required>
                        <!--<input type="text" class="form-control" id="nickname" placeholder="Enter nickname" name="nickname" required>-->
                        <option value="" selected disabled hidden> </option>
                        <option>{{option_1}}</option>
                        <option>{{option_2}}</option>
                        <option>{{option_3}}</option>
                        <option>{{option_4}}</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <select class="form-control" id="song2" name="song2" required>
                        <option value="" selected disabled hidden> </option>
                        <option>{{option_1}}</option>
                        <option>{{option_2}}</option>
                        <option>{{option_3}}</option>
                        <option>{{option_4}}</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <select class="form-control" id="song3" name="song3" required>
                        <option value="" selected disabled hidden> </option>
                        <option>{{option_1}}</option>
                        <option>{{option_2}}</option>
                        <option>{{option_3}}</option>
                        <option>{{option_4}}</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <select class="form-control" id="song4" name="song4" required>
                        <option value="" selected disabled hidden> </option>
                        <option>{{option_1}}</option>
                        <option>{{option_2}}</option>
                        <option>{{option_3}}</option>
                        <option>{{option_4}}</option>
                    </select>
                </div>
            </div>

			<div class="form-group col-md-12 text-right">
				<div class="col-md-offset-12 col-md-12">
					<button type="submit" class="btn btn-default .navbar-right">Answer</button>
				</div>
			</div>
		</form>
        <p>{{ error }}</p>


      <hr>

      <footer>
        <p>&copy; DataBlasters 2018</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="https://v4-alpha.getbootstrap.com/assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://v4-alpha.getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="https://v4-alpha.getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
